<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>

</head>

<body>

	<!-- navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">QuickMakeNote</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">

			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Services</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">About</a>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search" id="searchText" placeholder="Search Note"
					aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" id="searchBtn" type="submit">Search</button>
			</form>
		</div>

	</nav>

	<!-- Make note section -->
	<div class="container makeNoteSec">
		<div class="newNote-heading text-center my-4">
			<h1>Make Note</h1>
		</div>
		<div class="card mx-auto" style="width:100%; ">
			<div class="card-body bg-dark text-white">
				<input class="form-control form-control-lg noteTitle " type="text" placeholder="Note Title">
				<div class="form-group">
					<label for="exampleFormControlTextarea1">Write note below</label>
					<textarea class="form-control noteContent" id="exampleFormControlTextarea1" rows="3"
						placeholder="Note Content"></textarea>
				</div>
				<a href="#" class="btn btn-primary addNoteBtn">Add Note</a>
			</div>
		</div>
	</div>
	<hr>
	<div class="container displayNote-heading text-center">
		<h1>Your Notes</h1>
	</div>
	<hr>

	<!-- display Notes section -->
	<div class="container displayNotes d-flex flex-wrap ">
	

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="javascript2.js"></script>
</body>

</html>
